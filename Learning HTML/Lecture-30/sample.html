<!DOCTYPE html>
<html>

<head>
	<title>DOM using javascript</title>
</head>

<body>
	<h1 style="color:green">GeeksforGeeks</h1>
	<h1>Welcome</h1>
	<p>Hi GeeksforGeeks Welcomes you</p>
	<h2>GFG</h2>
	<p id="second">A computer science portal</p>
	<script type="text/javascript">
		var paragraphs = document.getElementsByTagName("p");
				console.log("Content in the second paragraph is "				 
							+ paragraphs[1].innerHTML); 

                             // Changing the text content of the second paragraph
                paragraphs[1].textContent = "The original message is changed.";
                
                // Changing the background color of the second paragraph
                paragraphs[1].style.backgroundColor = "yellow";
				document.getElementById("second").innerHTML = 
						"The original message is changed.";
	</script>
</body>

</html>
